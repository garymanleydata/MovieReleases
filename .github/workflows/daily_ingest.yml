name: Daily Movie Ingest

on:
  # 1. Automatic Schedule: Runs at 08:00 UTC every day
  schedule:
    - cron: '0 8 * * *'
  
  # 2. Manual Trigger: Allows you to click a "Run Now" button in GitHub Actions
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      # --- SETUP ---
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # --- EXECUTION ---
      - name: Run Orchestrator
        env:
          # Inject the secret from GitHub Settings into the runner
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        run: |
          # Convert the Orchestrator notebook to a script and run it
          # The orchestrator handles the logic of which child notebooks to run today
          jupyter nbconvert --to python --execute --stdout orchestrate_pipeline.ipynb | python

      # --- ARTIFACTS (Reports & Logs) ---
      
      # 1. Upload Movie Release Report (Weekly)
      - name: Upload Movie Report
        if: success() 
        uses: actions/upload-artifact@v4
        with:
          name: Weekly_Movie_Report
          path: Upcoming_Releases_Report.xlsx
          if-no-files-found: ignore

      # 2. Upload Data Quality Report (Weekly)
      # NEW: This saves the DQ report if it was generated today
      - name: Upload DQ Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Data_Quality_Report
          path: Data_Quality_Weekly.xlsx
          if-no-files-found: ignore

      # 3. Upload Execution Logs (Useful for debugging failed runs)
      - name: Upload Execution Logs
        if: always() # Run even if pipeline failed
        uses: actions/upload-artifact@v4
        with:
          name: Pipeline_Logs
          path: logs/
          if-no-files-found: ignore
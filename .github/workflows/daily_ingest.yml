name: Daily Movie Ingest

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

# NEW: Required to allow the bot to push commits
permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Orchestrator
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        run: |
          jupyter nbconvert --to python --execute --stdout orchestrate_pipeline.ipynb | python

      # --- ARTIFACTS ---
      - name: Upload Movie Report
        if: success() 
        uses: actions/upload-artifact@v4
        with:
          name: Weekly_Movie_Report
          path: Upcoming_Releases_Report.xlsx
          if-no-files-found: ignore

      - name: Upload DQ Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Data_Quality_Report
          path: Data_Quality_Weekly.xlsx
          if-no-files-found: ignore

      - name: Upload Execution Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Pipeline_Logs
          path: logs/
          if-no-files-found: ignore

      # --- NEW: COMMIT DOCS ---
      - name: Commit Documentation
        # Only runs if the pipeline succeeded (so we don't commit broken diagrams)
        if: success()
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          # Add the generated docs (Markdown and HTML)
          git add docs/Live_Architecture.md docs/Live_Architecture.html
          # Commit and Push (ignoring if no changes)
          git commit -m "Update Live Architecture [skip ci]" || echo "No changes to commit"
          git push